<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a href="{% url 'home' %}"><img id="logo" src="{% static 'img/Logo.png' %}" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" id="link1" href="{% url 'national' %}">National</a>
                    <a class="nav-link" id="link2" href="{% url 'international' %}">International</a>
                    <a class="nav-link" id="link3" href="{% url 'sports' %}">Sports</a>
                    <a class="nav-link" id="link4" href="{% url 'health' %}">Health</a>
                    <a class="nav-link" id="link5" href="{% url 'science' %}">Science</a>
                </div>
                <form class="d-flex ms-auto me-2" role="search" id="search" method="get" action="{% url 'home' %}">
                    <input class="form-control me-1" type="search" name="q" placeholder="Search" aria-label="Search" value="{{ request.GET.q }}">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    {% if user.is_authenticated %}
                        <a class="btn btn-primary me-md-2" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                        <a class="btn btn-primary me-md-2" href="{% url 'signup' %}">Sign Up</a>
                        <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    

    <div class="container mt-4">
        <h1>User Profile</h1>
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Profile Information</h5>
                <p class="card-text"><strong>Username:</strong> {{ user.username }}</p>
                <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
            </div>
        </div>

        
        
    </div>
</body>
</html>
